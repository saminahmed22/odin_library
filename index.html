<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="" href="icons/fav.ico">
    <script src="main.js" defer></script>
    <title>Odin Library</title>
</head>

<body>
    <div class="overlay"></div>
    <header>
        <div class="branding">
            <img draggable="false" src="logos/main_logo.svg" alt="Logo" class="logo">
            <h1 class="headerTitle">Odin Library</h1>
        </div>
        <div class="headerActions">
            <button class="addNew headerActionsButton">Add a new book</button>
            <dialog class="addBookModal">
                <div class="addBookModalTopbar">
                    <h3 class="addBookModalTitle">Add a new book</h3>
                    <button class="cancelSubmission cancelButtons"><img draggable="false" src="icons/close.svg"
                            alt="Close" class="close"></button>
                </div>

                <form action="" method="post" class="addNewBookModalForm" id="addNewBookModalForm">
                    <label for="bookName">Name<span class="asterisk">*</span>:</label><br>
                    <input required maxlength="65" class="addBookModalInputs" type="text" name="bookName" id="bookName"
                        placeholder="The Alchemist"><br><br>

                    <label for="authorName">Author<span class="asterisk">*</span>:</label><br>
                    <input required maxlength="35" class="addBookModalInputs" type="text" name="authorName"
                        id="authorName" placeholder="Paulo Coelho"><br><br>

                    <label for="favquote">Favorite Quote:</label><br>
                    <textarea class="addBookModalInputs" name="favquote" id="favquote" maxlength="600"
                        placeholder="When we love, we always strive to become better than we are."></textarea><br>

                    <input type="checkbox" name="finishCheck" id="finishCheck">
                    <label for="finishCheck">Finished reading it?</label><br>

                    <!-- In JS add a counter for the addional details to use as class or ID if needed -->
                    <div class="addtionalDetailsDiv">
                        <div class="canceldetailsBtn">
                            <button class="cancelAdditionalDetails cancelButtons"><img draggable="false"
                                    src="icons/close.svg" alt="Close"></button>
                        </div>

                        <label for="additonalDetailsTitle">Title:</label><br>
                        <input class="addBookModalInputs additonalDetailsTitle" name="additonalDetailsTitle"
                            id="additonalDetailsTitle_1" type="text"><br><br>

                        <label for="addtionlDetails">Description:</label><br>
                        <textarea class="addBookModalInputs additonalDetailsDesc" name="additonalDetailsDesc"
                            id="additonalDetailsDesc_1"></textarea><br>

                    </div>
                    <!--  -->

                    <!-- <div class="addtionalDetailsDiv">
                        <div class="canceldetailsBtn">
                            <button class="cancelAdditionalDetails cancelButtons"><img draggable="false"
                                    src="icons/close.svg" alt="Close"></button>
                        </div>

                        <label for="additonalDetailsTitle">Title:</label><br>
                        <input class="addBookModalInputs" id="additonalDetailsTitle" type="text"><br><br>

                        <label for="addtionlDetails">Details:</label><br>
                        <textarea class="addBookModalInputs" name="addtionlDetails" id="addtionlDetails"></textarea><br>

                    </div> -->
                    <!--  -->

                    <div class="addDetailsOption">
                        <button type="button" class="addDetailsBtn"><img draggable="false" src="icons/add.svg"
                                alt="Add icon"></button>
                        <p>Add addtional details</p>
                    </div>



                    <div class="submitBtn">
                        <button class="submitNewBook" type="submit">Submit</button>
                    </div>
                </form>
            </dialog>
        </div>
    </header>
    <div class="editDialog">
        <dialog class="editBookModal">
            <div class="editBookModalTopbar">
                <h3 class="editBookModalTitle">Edit book</h3>
                <button class="cancelEditSubmission"><img draggable="false" src="icons/close.svg" alt="Close"
                        class="close"></button>
            </div>

            <form action="" method="post" class="editBookModalForm" id="editBookModalForm">
                <label for="bookName">Name<span class="asterisk">*</span>:</label><br>
                <input required maxlength="65" class="editBookModalInputs" type="text" name="bookName"
                    id="bookNameEdit"><br><br>

                <label for="authorName">Author<span class="asterisk">*</span>:</label><br>
                <input required maxlength="35" class="editBookModalInputs" type="text" name="authorName"
                    id="authorNameEdit"><br><br>

                <label for="favquote">Favorite Quote:</label><br>
                <textarea class="editBookModalInputs" name="favquote" id="favquoteEdit" maxlength="600"></textarea><br>

                <input type="checkbox" name="finishCheck" id="finishCheckEdit">
                <label for="finishCheck">Finished reading it?</label>

                <div class="editbookmodalActionbtns">
                    <button class="submitEditedBook" type="submit">Submit</button>
                </div>
            </form>
        </dialog>
    </div>
    <div class="container" id="container"></div>

    <dialog class="deleteConfirmDiv">
        <h2>Are you sure?</h2>
        <div class="deleteConfirmBtns">
            <button class="confirmDelete" id="confirmDelete">Delete</button>
            <button class="cancelDelete" id="cancelDelete">Cancel</button>
        </div>
    </dialog>
    <footer>
        <a href="https://github.com/saminahmed22">
            <p class="credit">Â© Samin Ahmed</p>
        </a>
    </footer>
</body>

</html>
